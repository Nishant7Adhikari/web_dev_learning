<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon-512.jpg" type="image/x-icon">
    <!-- Link to manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Theme color for mobile -->
    <meta name="theme-color" content="#317EFB">

    <title>Vertex Foundry - Your Web Development Path</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Vertex Foundry</h1>

            <p>Your guided path to becoming a proficient web developer. Complete projects sequentially to unlock the
                next challenge.</p>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar">0%</div>
            </div>
        </header>

        <div class="controls">
            <div class="view-switcher">
                <button id="viewFocus" class="active">Focus Mode</button>
                <button id="viewBrowse">Browse All</button>
            </div>
            <div class="search-box" id="searchBoxContainer" style="display: none;">
                <input type="search" id="searchInput" placeholder="Search projects...">
                <span id="searchResultsCount"></span>
            </div>
        </div>

        <main id="curriculum-container">
            <div id="focus-view-container"></div>
            <div id="browse-view-container" style="display: none;"></div>
        </main>

        <footer>
            <p>Vertex Foundry: A Precision-Engineered Framework for Systematic Learning.</p>
            <button id="resetProgress">Reset Progress</button>
        </footer>
    </div>
    <script src="curriculumData.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>
</body>

</html>
