        {
            "moduleName": "Module 2.4: Extreme &amp Advanced Projects",
            "projects": [
                {"id":"css_41","title":"Project 41 – Responsive Multi-Section Landing Page with Hero Section","level":"Hard","instructions":`Objective:\nCreate a landing page with a hero section, features, testimonials, and footer.\n\nInstructions:\n• HTML: &ltheader&gt, &ltsection class="hero"&gt, &ltsection class="features"&gt, &ltsection class="testimonials"&gt, &ltfooter&gt.\n• CSS: Style hero section with background image, gradient overlay, centered text.\n• Features and testimonials: flex/grid layouts, spacing, box-shadows, hover effects.\n• Footer: background color, padding, centered links.\n• Use media queries to make layout responsive.`},
                {"id":"css_42","title":"Project 42 – Advanced Pricing Page with Hover Animations","level":"Hard","instructions":`Objective:\nCreate a pricing table with hover animations on plan cards.\n\nInstructions:\n• HTML: &ltdiv class="pricing"&gt&ltdiv class="plan"&gt...&lt/div&gt&lt/div&gt.\n• CSS: Layout with flex/grid, style cards with border-radius, shadows, padding.\n• Add hover animation: scale, shadow, color transitions.\n• Highlight featured plan with distinct color, larger scale.\n• Style buttons with hover effects.`},
                {"id":"css_43","title":"Project 43 – Interactive Portfolio Gallery","level":"Hard","instructions":`Objective:\nCreate a portfolio gallery with hover overlays showing project info.\n\nInstructions:\n• HTML: &ltdiv class="gallery"&gt&ltdiv class="item"&gt&ltimg&gt&ltdiv class="overlay"&gt&ltp&gtInfo&lt/p&gt&lt/div&gt&lt/div&gt&lt/div&gt.\n• CSS: Layout gallery with grid/flex, spacing between items.\n• Overlay: position absolute, hidden by default, appear on hover.\n• Add transition effect for smooth overlay.\n• Style overlay text for readability.`},
                {"id":"css_44","title":"Project 44 – Multi-Column Blog Layout with Sidebar","level":"Hard","instructions":`Objective:\nBuild a blog page with multiple columns, main articles, and a sidebar with links/widgets.\n\nInstructions:\n• HTML: &ltdiv class="container"&gt&ltmain&gtarticles&lt/main&gt&ltaside&gtsidebar&lt/aside&gt&lt/div&gt.\n• CSS: Use flex/grid, style articles with padding, border, background.\n• Sidebar: background color, padding, hover effect for links.\n• Media queries for responsive stacked layout on smaller screens.\n• Add spacing and typography styling for readability.`},
                {"id":"css_45","title":"Project 45 – Animated Testimonial Carousel (CSS Only)","level":"Hard","instructions":`Objective:\nCreate a carousel-like testimonial section using pure CSS animations.\n\nInstructions:\n• HTML: &ltsection class="testimonials"&gt&ltdiv class="testimonial"&gt...&lt/div&gt&lt/section&gt.\n• CSS: Use keyframes to animate horizontal scroll or fade.\n• Style testimonial cards with padding, box-shadow, background color.\n• Style text: italic for quotes, bold for authors.\n• Add responsive layout.`},
                {"id":"css_46","title":"Project 46 – Product Cards with Flip and Overlay","level":"Hard","instructions":`Objective:\nCreate product cards that flip on hover and show overlay details.\n\nInstructions:\n• HTML: &ltdiv class="product-card"&gt&ltdiv class="front"&gt...&lt/div&gt&ltdiv class="back"&gt...&lt/div&gt&lt/div&gt.\n• CSS: 3D transform and transition for flip effect.\n• Style front with image, name, price.\n• Style back with description, buy button.\n• Add spacing, box-shadow, and hover effect.`},
                {"id":"css_47","title":"Project 47 – Interactive FAQ Section with Animations","level":"Hard","instructions":`Objective:\nCreate a FAQ page where answers slide down smoothly using CSS transitions.\n\nInstructions:\n• HTML: &ltsection class="faq"&gt&ltdetails&gt&ltsummary&gtQuestion&lt/summary&gt&ltp&gtAnswer&lt/p&gt&lt/details&gt&lt/section&gt.\n• CSS: Style &ltdetails&gt and &ltsummary&gt with padding, margin, border, hover effects.\n• Style &ltp&gt inside &ltdetails&gt to animate height or opacity when expanded.\n• Alternate background colors for clarity.\n• Use media queries for mobile responsiveness.`},
                {"id":"css_48","title":"Project 48 – Mini Responsive Website with Sections","level":"Hard","instructions":`Objective:\nBuild a multi-section mini website (Home, About, Services, Contact) fully responsive.\n\nInstructions:\n• HTML: &ltheader&gt&ltnav&gt, multiple &ltsection&gt, &ltfooter&gt.\n• CSS: Style header/nav with flex, background color, hover effects.\n• Sections: spacing, padding, typography, background color/images.\n• Footer: centered content with links.\n• Media queries for stacked sections on mobile.`},
                {"id":"css_49","title":"Project 49 – CSS Animated Buttons and Cards","level":"Hard","instructions":`Objective:\nCreate a page demonstrating different CSS animations on buttons and cards.\n\nInstructions:\n• HTML: Multiple &ltdiv class="card"&gt&ltbutton&gt&lt/button&gt&lt/div&gt.\n• CSS: Style cards with padding, box-shadow, background color.\n• Buttons: hover effects (scale, color change, shadow).\n• Add CSS keyframe animations for cards (bounce, rotate, fade-in).\n• Use spacing and alignment for a neat layout.`},
                {"id":"css_50","title":"Project 50 – Complete Portfolio Website (Hard)","level":"Hard","instructions":`Objective:\nBuild a full portfolio website with header, navigation, project gallery, about, contact form, and footer.\n\nInstructions:\n• HTML: &ltheader&gt&ltnav&gt, &ltsection class="projects"&gt, &ltsection class="about"&gt, &ltsection class="contact"&gt&ltform&gt&lt/form&gt&lt/section&gt, &ltfooter&gt.\n• CSS: Flex/grid layouts for projects gallery.\n• Style header/nav: hover, active link styling.\n• Contact form: styled inputs, hover/focus effects.\n• Footer: padding, background color, centered text.\n• Add media queries for full responsiveness.\n• Optional: subtle CSS transitions and hover effects across elements.`},
                {"id":"css_51","title":"Project 51 – Full Responsive Landing Page with Hero, Features, CTA","level":"Extreme","instructions":`Objective:\nCreate a landing page combining hero section, feature cards, testimonial section, and call-to-action.\n\nInstructions:\n• HTML: &ltheader&gt, &ltsection class="hero"&gt, &ltsection class="features"&gt, &ltsection class="testimonials"&gt, &ltsection class="cta"&gt, &ltfooter&gt.\n• CSS: Hero section with background image + gradient overlay, centered text, large typography.\n• Features: flex/grid layout, hover effects, box-shadow, padding, margin.\n• Testimonials: cards with hover animation or subtle slide effect.\n• CTA section: prominent button with hover effect.\n• Footer: responsive, links with hover effects.\n• Include media queries for mobile.`},
                {"id":"css_52","title":"Project 52 – Interactive Portfolio Grid with Overlay + Animation","level":"Extreme","instructions":`Objective:\nCreate a portfolio section where each item shows overlay with project details on hover with animation.\n\nInstructions:\n• HTML: &ltdiv class="portfolio"&gt&ltdiv class="item"&gt&ltimg&gt&ltdiv class="overlay"&gt&ltp&gtProject Info&lt/p&gt&lt/div&gt&lt/div&gt&lt/div&gt.\n• CSS: Grid/flex layout for portfolio.\n• Overlay: position absolute, opacity transition on hover, semi-transparent background.\n• Add text styling, padding, and spacing.\n• Optional: add hover transform effects like scale or slide-in.`},
                {"id":"css_53","title":"Project 53 – Advanced Pricing Page with Animations","level":"Extreme","instructions":`Objective:\nPricing page with three plans, featured plan highlight, hover animations, and responsive layout.\n\nInstructions:\n• HTML: &ltdiv class="pricing"&gt&ltdiv class="plan"&gt...&lt/div&gt&lt/div&gt.\n• CSS: Layout using flex/grid, cards styled with box-shadow, border-radius, padding, margin.\n• Featured plan: distinct color, slightly larger scale.\n• Hover animation: scale, shadow, color transition.\n• Media queries for stacked layout on smaller screens.`},
                {"id":"css_54","title":"Project 54 – Blog Layout with Sidebar + Hover Effects","level":"Extreme","instructions":`Objective:\nCreate a multi-column blog layout with sidebar, image cards, and hover effects.\n\nInstructions:\n• HTML: &ltdiv class="container"&gt&ltmain&gtarticles&lt/main&gt&ltaside&gtsidebar&lt/aside&gt&lt/div&gt.\n• CSS: Use flex/grid.\n• Articles: images, headings, paragraphs, padding, background, hover effect.\n• Sidebar: links with hover color change, background color, padding.\n• Responsive design using media queries.`},
                {"id":"css_55","title":"Project 55 – FAQ Section with Smooth Expand Animations","level":"Extreme","instructions":`Objective:\nFAQ section with &ltdetails&gt/&ltsummary&gt and smooth slide/fade animations.\n\nInstructions:\n• HTML: &ltsection class="faq"&gt&ltdetails&gt&ltsummary&gtQuestion&lt/summary&gt&ltp&gtAnswer&lt/p&gt&lt/details&gt&lt/section&gt.\n• CSS: Style &ltdetails&gt with border, padding, margin, background color.\n• &ltsummary&gt: font weight, hover effect.\n• Animate &ltp&gt height or opacity on expand using transition.\n• Responsive layout.`},
                {"id":"css_56","title":"Project 56 – Team Section with Flip Cards + Overlay","level":"Extreme","instructions":`Objective:\nTeam member cards that flip on hover and display overlay info.\n\nInstructions:\n• HTML: &ltsection class="team"&gt&ltdiv class="card"&gt&ltdiv class="front"&gt...&lt/div&gt&ltdiv class="back"&gt...&lt/div&gt&lt/div&gt&lt/section&gt.\n• CSS: 3D transform + transition for flip.\n• Front: image, name. Back: role, description.\n• Overlay effect on back: background opacity, padding, text styling.\n• Flex/grid layout for cards, responsive.`},
                {"id":"css_57","title":"Project 57 – Product Catalog with Hover Overlay + Buttons","level":"Extreme","instructions":`Objective:\nProduct cards showing price, buy button, and overlay info on hover.\n\nInstructions:\n• HTML: &ltdiv class="catalog"&gt&ltdiv class="product"&gt&ltimg&gt&ltdiv class="overlay"&gt&ltp&gtPrice&lt/p&gt&ltbutton&gt&lt/button&gt&lt/div&gt&lt/div&gt&lt/div&gt.\n• CSS: Grid/flex layout.\n• Overlay: hidden by default, appears on hover with transition.\n• Style text, buttons, hover effects, box-shadow, padding, and margin.\n• Make responsive.`},
                {"id":"css_58","title":"Project 58 – Multi-Section Portfolio Website","level":"Extreme","instructions":`Objective:\nPortfolio with header, about, projects grid, contact form, footer—fully responsive.\n\nInstructions:\n• HTML: &ltheader&gt&ltnav&gt, &ltsection class="about"&gt, &ltsection class="projects"&gt, &ltsection class="contact"&gt&ltform&gt&lt/form&gt&lt/section&gt, &ltfooter&gt.\n• CSS: Flex/grid layout for projects.\n• Header/nav: hover and active link styling.\n• Contact form: styled inputs, hover/focus effects.\n• Footer: background, padding, text alignment.\n• Media queries for full responsiveness.\n• Optional: subtle transitions for buttons, links, cards.`},
                {"id":"css_59","title":"Project 59 – Animated Blog Cards with Image Overlay","level":"Extreme","instructions":`Objective:\nBlog cards with image background and animated overlay with title and excerpt.\n\nInstructions:\n• HTML: &ltdiv class="blog-card"&gt&ltimg&gt&ltdiv class="overlay"&gt&lth3&gt&lt/h3&gt&ltp&gt&lt/p&gt&lt/div&gt&lt/div&gt.\n• CSS: Overlay with position absolute, opacity transition, slide-in animation.\n• Grid/flex layout for cards, spacing and alignment.\n• Text styling: color, font-size, font-weight.\n• Hover effect: overlay slides/fades smoothly.`},
                {"id":"css_60","title":"Project 60 – Complete Mini Website with Multiple Sections","level":"Extreme","instructions":`Objective:\nFull mini website combining all HTML + CSS concepts: header, navigation, sections, forms, gallery, footer, responsive.\n\nInstructions:\n• HTML: &ltheader&gt&ltnav&gt, multiple &ltsection&gt (home, about, services, projects, contact), &ltfooter&gt.\n• CSS: Flex/grid layouts, box-shadow, hover effects, background images, gradients, buttons, typography.\n• Forms: styled inputs, hover/focus effects.\n• Gallery: image cards with overlay hover info.\n• Animations: transitions on hover, keyframes for subtle motion.\n• Fully responsive using media queries.`},
                {"id":"css_61","title":"Project 61 – Personal Portfolio Website","level":"Extreme","instructions":`Objective:\nA complete personal portfolio website to showcase skills, projects, and contact info.\n\nSections:\n• Header: Name/logo + navigation links (Home, About, Projects, Contact)\n• About Section: Brief intro, photo, description\n• Projects Section: Grid of project cards with images, titles, short description\n• Contact Section: Contact form with name, email, message, and submit button\n• Footer: Social links and copyright\n\nCSS Concepts:\n• Flexbox/grid for layouts\n• Hover effects on project cards and nav links\n• Form styling with focus effects\n• Responsive design with media queries\n• Typography, padding, margin, box-shadow, background colors`},
                {"id":"css_62","title":"Project 62 – Product Landing Page","level":"Extreme","instructions":`Objective:\nA product-focused landing page with hero section, features, and call-to-action.\n\nSections:\n• Hero Section: Large background image or gradient, product name, tagline, call-to-action button\n• Features Section: Grid/flex of feature cards with icons and descriptions\n• Pricing Section: Pricing cards with hover effects, highlighted plan\n• CTA Section: Prominent action button\n• Footer: Contact/social links\n\nCSS Concepts:\n• Flex/grid for layout\n• Hover and transition effects for cards and buttons\n• Box-shadow, border-radius\n• Typography hierarchy (headings, paragraphs)\n• Responsive layout with media queries`},
                {"id":"css_63","title":"Project 63 – Blog Website Home Page","level":"Extreme","instructions":`Objective:\nA functional homepage for a blog with article previews and sidebar.\n\nSections:\n• Header: Logo + navigation (Home, Categories, About)\n• Main Content: Grid/list of blog cards (image, title, excerpt, read more link)\n• Sidebar: Categories, recent posts, social links\n• Footer: Copyright and social media\n\nCSS Concepts:\n• Flex/grid for main content + sidebar\n• Hover effects on blog cards and links\n• Typography and spacing for readability\n• Responsive layout with media queries\n• Card styling with background, box-shadow, padding`},
                {"id":"css_64","title":"Project 64 – Simple E-commerce Product Catalog","level":"Extreme","instructions":`Objective:\nA product catalog page showcasing products with image, name, price, and “buy” button.\n\nSections:\n• Header: Logo + navigation (Home, Products, Contact)\n• Product Grid: Cards with product image, name, price, overlay effect with “buy” button on hover\n• Footer: Contact info, social links\n\nCSS Concepts:\n• Grid/flex layout for products\n• Hover overlay effects with opacity and transitions\n• Box-shadow, border-radius, padding\n• Button styling with hover effects\n• Responsive design with media queries`},
                {"id":"css_65","title":"Project 65 – Event Landing Page","level":"Extreme","instructions":`Objective:\nLanding page for an event (conference, workshop, etc.) with schedule, speakers, and registration.\n\nSections:\n• Header: Event name/logo + navigation\n• Hero Section: Event tagline, date, call-to-action button\n• Speakers Section: Grid of speaker cards (photo, name, role)\n• Schedule Section: Styled table or list of events and timings\n• Registration Section: Contact/registration form\n• Footer: Contact info and social links\n\nCSS Concepts:\n• Flex/grid for layout\n• Hover effects for speaker cards and buttons\n• Form styling with focus/hover effects\n• Table/list styling for schedule\n• Responsive layout with media queries\n• Typography, background, padding, margin`}

                {"id":"hjc_2","title":"Project 2 – Change Text on Button Click","level":"Easy","instructions":`Objective:\nClick a button to change the text inside a paragraph.\n\nInstructions:\n• HTML: Paragraph element and a button.\n• JS: Use document.getElementById() or querySelector to select paragraph, change its innerText on button click.\n• CSS: styling for paragraph and button.`},
                {"id":"hjc_3","title":"Project 3 – Toggle Background Color","level":"Easy","instructions":`Objective:\nClick a button to toggle the page background color between two colors.\n\nInstructions:\n• HTML: Single button element.\n• JS: Use style.backgroundColor to toggle between colors.\n• CSS: button styling.`},
                {"id":"hjc_4","title":"Project 4 – Simple Counter","level":"Easy","instructions":`Objective:\nCreate a counter that increments/decrements a number on button clicks.\n\nInstructions:\n• HTML: Display element for number and two buttons (Increment, Decrement).\n• JS: Update number value on button clicks using variables and innerText.\n• CSS: styling for buttons and counter display.`},
                {"id":"hjc_5","title":"Project 5 – Input Field Alert","level":"Easy","instructions":`Objective:\nEnter text in an input field and click a button to display it in an alert.\n\nInstructions:\n• HTML: Input element and a button.\n• JS: Get input value on button click and show alert with entered text.\n• CSS: styling for input and button.`},
                {"id":"hjc_6","title":"Project 6 – Change Image on Button Click","level":"Easy","instructions":`Objective:\nClick a button to change the source of an image.\n\nInstructions:\n• HTML: Image element and a button.\n• JS: Use element.src to change image source on button click.\n• CSS: styling for image (width, border) and button.`},

                this.progress = savedProgress ? JSON.parse(savedProgress) : {};
            },

            saveProgress() {
                localStorage.setItem('vertexFoundryProgress', JSON.stringify(this.progress));
            },
            
            resetProgress() {
                if (confirm('Are you sure you want to reset all your progress? This cannot be undone.')) {
                    this.progress = {};
                    this.saveProgress();
                    this.render();
                }
            },

            setView(view) {
                this.currentView = view;
                const browseContainer = document.getElementById('browse-view-container');
                browseContainer.innerHTML = ''; // Clear browse view to force re-render
                this.render();
            },

            updateProgressBar() {
                this.totalProjects = 0;
                this.completedProjects = 0;
                this.curriculum.flat().forEach(group => {
                    group.modules.forEach(module => {
                        module.projects.forEach(project => {
                            this.totalProjects++;
                            if (this.progress[project.id]) {
                                this.completedProjects++;
                            }
                        });
                    });
                });
                
                const percentage = this.totalProjects > 0 ? Math.round((this.completedProjects / this.totalProjects) * 100) : 0;
                const progressBar = document.getElementById('progressBar');
                progressBar.style.width = `${percentage}%`;
                progressBar.textContent = `${percentage}% (${this.completedProjects}/${this.totalProjects})`;
            },
            
            render() {
                this.updateProgressBar();
                this.updateViewControls();

                if (this.currentView === 'focus') {
                    this.renderFocusView();
                } else {
                    this.renderBrowseView();
                }
            },
            
            updateViewControls() {
                const focusBtn = document.getElementById('viewFocus');
                const browseBtn = document.getElementById('viewBrowse');
                const searchContainer = document.getElementById('searchBoxContainer');
                const focusContainer = document.getElementById('focus-view-container');
                const browseContainer = document.getElementById('browse-view-container');

                if (this.currentView === 'focus') {
                    focusBtn.classList.add('active');
                    browseBtn.classList.remove('active');
                    searchContainer.style.display = 'none';
                    focusContainer.style.display = 'block';
                    browseContainer.style.display = 'none';
                } else {
                    focusBtn.classList.remove('active');
                    browseBtn.classList.add('active');
                    searchContainer.style.display = 'flex';
                    focusContainer.style.display = 'none';
                    browseContainer.style.display = 'block';
                }
            },

            findNextProject() {
                for (const group of this.curriculum) {
                    for (const module of group.modules) {
                        for (const project of module.projects) {
                            if (!this.progress[project.id]) {
                                return project;
                            }
                        }
                    }
                }
                return null; // All projects completed
            },

            renderFocusView() {
                const container = document.getElementById('focus-view-container');
                container.innerHTML = '';
                const nextProject = this.findNextProject();

                if (nextProject) {
                    const card = this.createProjectCard(nextProject, false, false);
                    container.appendChild(card);
                } else {
                    const completionMessage = document.createElement('h2');
                    completionMessage.textContent = 'Congratulations! You have completed all projects!';
                    container.appendChild(completionMessage);
                }
            },

            renderBrowseView() {
                const container = document.getElementById('browse-view-container');
                if (container.children.length > 0 && !document.getElementById('searchInput').value) return; // Only render once unless searching
                container.innerHTML = '';

                let firstUncompletedFound = false;
                this.curriculum.forEach(group => {
                    const groupDetails = document.createElement('details');
                    groupDetails.className = 'module-group';
                    const groupSummary = document.createElement('summary');
                    groupSummary.textContent = group.category;
                    groupDetails.appendChild(groupSummary);
                    
                    const moduleContainer = document.createElement('div');
                    moduleContainer.className = 'module';

                    group.modules.forEach(module => {
                        module.projects.forEach(project => {
                            const isCompleted = !!this.progress[project.id];
                            let isLocked = true;
                            
                            if (!firstUncompletedFound) {
                                isLocked = false;
                                if (!isCompleted) {
                                    firstUncompletedFound = true;
                                    groupDetails.open = true;
                                }
                            }
                            const card = this.createProjectCard(project, isCompleted, isLocked);
                            moduleContainer.appendChild(card);
                        });
                    });
                    
                    groupDetails.appendChild(moduleContainer);
                    container.appendChild(groupDetails);
                });
                this.handleSearch(document.getElementById('searchInput').value); // Re-apply search after render
            },

            createProjectCard(project, isCompleted, isLocked) {
                const card = document.createElement('div');
                card.id = `project-${project.id}`;
                card.className = 'project-card';
                if(isLocked) card.classList.add('locked');

                card.innerHTML = `
                    <h3>${project.title} <span>(${project.level})</span></h3>
                    <pre><code>${project.instructions}</code></pre>
                `;

                if (project.optionalCss) {
                    card.innerHTML += `
                        <details class="optional-css">
                            <summary>Optional CSS Challenge</summary>
                            <pre><code>${project.optionalCss}</code></pre>
                        </details>
                    `;
                }

                if (project.resources && project.resources.length > 0) {
                    const resourcesHTML = project.resources
                        .map(res => `<li><a href="${res.url}" target="_blank" rel="noopener noreferrer">${res.name}</a></li>`)
                        .join('');
                    card.innerHTML += `
                        <div class="resources">
                            <h4>Resources</h4>
                            <ul>${resourcesHTML}</ul>
                        </div>
                    `;
                }

                const button = document.createElement('button');
                button.dataset.projectId = project.id;
                button.className = 'project-button';

                if (isCompleted) {
                    button.textContent = '✓ Completed';
                    button.classList.add('completed');
                } else if (isLocked) {
                    button.textContent = '🔒 Locked';
                    button.classList.add('locked');
                } else {
                    button.textContent = 'Mark as Complete';
                    button.classList.add('complete');
                    button.addEventListener('click', (e) => this.handleCompleteClick(e));
                }
                
                card.appendChild(button);
                return card;
            },
            
            handleCompleteClick(event) {
                const button = event.target;
                const projectId = button.dataset.projectId;
                this.progress[projectId] = true;
                this.saveProgress();

                button.textContent = '✓ Completed';
                button.classList.remove('complete');
                button.classList.add('completed');
                button.disabled = true;

                if (this.currentView === 'focus') {
                    const card = button.closest('.project-card');
                    card.classList.add('fade-out');
                    setTimeout(() => {
                        this.render();
                    }, 1500);
                } else {
                    const browseContainer = document.getElementById('browse-view-container');
                    browseContainer.innerHTML = ''; // Clear to force re-render with new unlocked state
                    this.render();
                }
            },

            handleSearch(query) {
                const searchTerm = query.toLowerCase().trim();
                const cards = document.querySelectorAll('#browse-view-container .project-card');
                let matchCount = 0;

                cards.forEach(card => {
                    const cardContent = card.textContent.toLowerCase();
                    const isMatch = cardContent.includes(searchTerm);
                    card.classList.toggle('hidden', !isMatch);
                    if (isMatch) matchCount++;
                });

                document.querySelectorAll('#browse-view-container .module-group').forEach(group => {
                    const hasVisibleCard = group.querySelector('.project-card:not(.hidden)');
                    group.classList.toggle('hidden', !hasVisibleCard);
                    if (searchTerm) {
                       group.open = !!hasVisibleCard;
                    }
                });
                
                const countEl = document.getElementById('searchResultsCount');
                countEl.textContent = searchTerm ? `${matchCount} found` : '';
            }
        };

        app.init();
    });
    </script>
