<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertex Foundry - Your Web Development Path</title>
    <style>
        :root {
            --bg-color: #1a1a1c;
            --card-color: #252528;
            --border-color: #3a3a3e;
            --text-color: #e1e1e6;
            --text-muted: #a8a8b3;
            --primary-color: #00bfff;
            --primary-hover: #00aeee;
            --completed-color: #28a745;
            --completed-hover: #218838;
            --locked-color: #495057;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .progress-bar-container {
            width: 100%;
            background-color: var(--card-color);
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            margin-top: 20px;
        }

        .progress-bar {
            width: 0%;
            height: 20px;
            background-color: var(--completed-color);
            transition: width 0.5s ease-in-out;
            text-align: center;
            font-size: 12px;
            line-height: 20px;
            color: white;
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .view-switcher button, .search-box input {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
        }

        .view-switcher button.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box input {
            width: 250px;
        }

        #search-results-count {
            color: var(--text-muted);
            font-size: 0.9em;
        }

        .module-group { display: block; }
        .module-group.hidden { display: none; }

        .module-group > summary {
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            padding: 15px;
            margin: 20px 0 10px;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: background-color 0.2s;
        }

        .module-group > summary:hover { background-color: #313135; }
        .module-group[open] > summary {
             border-bottom-left-radius: 0;
             border-bottom-right-radius: 0;
        }

        .module {
            border: 1px solid var(--border-color);
            border-top: none;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            margin-bottom: 20px;
        }
        
        .project-card {
            background-color: var(--card-color);
            padding: 20px;
            border-top: 1px solid var(--border-color);
            transition: opacity 0.5s, max-height 0.5s, transform 0.3s;
            transform-origin: top;
            animation: fadeIn 0.5s ease-out;
        }

        .project-card.hidden { display: none; }
        .project-card.fade-out { opacity: 0; }

        .project-card.locked {
            opacity: 0.5;
            background-color: #202022;
        }

        .project-card h3 {
            margin-top: 0;
            color: var(--text-color);
        }

        .project-card h3 span {
            font-size: 0.8em;
            color: var(--text-muted);
            font-weight: normal;
        }

        .project-card pre {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.9em;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
        }

        .project-card code { font-family: "SF Mono", "Fira Code", "Fira Mono", "Roboto Mono", monospace; }

        .resources { margin-top: 20px; }
        .resources h4 { margin-bottom: 10px; color: var(--text-muted); }
        .resources ul { list-style: none; padding: 0; margin: 0; }
        .resources li { margin-bottom: 5px; }
        .resources a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }
        .resources a:hover { color: var(--primary-hover); text-decoration: underline; }

        .project-button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 1em;
            transition: background-color 0.2s;
            margin-top: 15px;
        }

        .project-button.complete { background-color: var(--primary-color); }
        .project-button.complete:hover { background-color: var(--primary-hover); }
        .project-button.completed { background-color: var(--completed-color); cursor: default; }
        .project-button.locked { background-color: var(--locked-color); cursor: not-allowed; }

        .optional-css summary { cursor: pointer; color: var(--primary-color); font-weight: bold; margin-top: 15px; }
        
        #focus-view-container h2 {
            text-align: center;
            color: var(--completed-color);
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--text-muted);
        }

        footer button {
            background: none;
            border: 1px solid var(--text-muted);
            color: var(--text-muted);
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        footer button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .controls { flex-direction: column; align-items: stretch; }
            .search-box input { width: 100%; box-sizing: border-box; }
            .module-group > summary { font-size: 1.4em; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Vertex Foundry</h1>
            <p>Your guided path to becoming a proficient web developer. Complete projects sequentially to unlock the next challenge.</p>
            <div class="progress-bar-container">
                <div id="progressBar" class="progress-bar">0%</div>
            </div>
        </header>

        <div class="controls">
            <div class="view-switcher">
                <button id="viewFocus" class="active">Focus Mode</button>
                <button id="viewBrowse">Browse All</button>
            </div>
            <div class="search-box" id="searchBoxContainer" style="display: none;">
                 <input type="search" id="searchInput" placeholder="Search projects...">
                 <span id="searchResultsCount"></span>
            </div>
        </div>

        <main id="curriculum-container">
             <div id="focus-view-container"></div>
             <div id="browse-view-container" style="display: none;"></div>
        </main>

        <footer>
            <p>Built upon a curriculum designed by you & ChatGPT.</p>
            <button id="resetProgress">Reset Progress</button>
        </footer>
    </div>

    <script>
    function getCurriculumData() {
    return [
        {
    "category": "1. HTML Foundations (Structure Only)",
    "modules": [
        {
            "moduleName": "Module 1.1: Core Tags",
            "projects": [
                {"id":"html_1","title":"Project 1 – HTML Header Showcase","level":"Easy","instructions":`Objective:\nCreate a small webpage that demonstrates different types of headers and descriptions.\n\nInstructions:\n\nMake 6 div cards, each containing:\n\nA header (h1 to h6) describing a concept from Physics, Chemistry, or Math.\n\nA p tag describing the concept briefly in your own words.\n\nExample content suggestions:\n\nh1: Newton's First Law\np: An object remains at rest or in uniform motion unless acted upon by a net force.\n\nh2: Chemical Bond\np: A chemical bond is the force holding atoms together in a molecule.\n\nh3: Quadratic Formula\np: The solutions of ax² + bx + c = 0 are x = (-b ± √(b²-4ac)) / 2a.\n\nh4: Acceleration\np: Rate of change of velocity with time.\n\nh5: Atomic Number\np: Number of protons in the nucleus of an atom.\n\nh6: Frictional force\np: When a solid body moves in the surface of another body an opposing force comes into play between their surface of contact which is known as Frictional force.\n\nConcepts to learn:\nTags: &lth1&gt, &lth2&gt, &lth3&gt, &lth4&gt, &lth5&gt, &lth6&gt, &ltp&gt, &ltdiv&gt\nAttributes: id, class (optional for semantic grouping)\nStructure: nesting, block-level elements`,"optionalCss":`1. Give each div card a border and padding to make it visually distinct.\n2. Apply a background color to each card; try different shades for each. (you can use alternate colors as well if you want.)\n3. Add margin between the cards to separate them visually.\n4. text-align: center for headers and descriptions.`},
                {"id":"html_2","title":"Project 2 – HTML List of Formulas","level":"Easy","instructions":`Objective:\nCreate a webpage that lists important PCM formulas in ordered and unordered lists.\n\nInstructions:\n\nMake two sections: Physics formulas and Chemistry formulas.\n\nFor Physics, use ordered lists (&ltol&gt).\n\nFor Chemistry, use unordered lists (&ltul&gt).\n\nEach formula should be an &ltli&gt item with the formula written in text form.\n\nAdd a small description of the formula in a p tag inside the &ltli&gt.\n\nExample content:\n\nPhysics (Ordered):\n\nF = ma\np: Force equals mass multiplied by acceleration.\n\nE = mc²\np: Energy equals mass times the speed of light squared.\n\nChemistry (Unordered):\n\nH₂O\np: Water molecule.\n\nNaCl\np: Sodium chloride, common salt.\n\nConcepts to learn:\nTags: &ltol&gt, &ltul&gt, &ltli&gt, &ltp&gt\nNesting paragraphs inside list items\nSemantic grouping of content`,"optionalCss":`1. Add a border or box-shadow around each list section.\n2. Apply different background colors for Physics (ordered) and Chemistry (unordered).\n3. Add padding inside list items to make formulas readable.\n4. Style the &ltp&gt descriptions with italic or smaller font size.\n5. Add spacing (margin) between each list item for clarity.`},
                {"id":"html_3","title":"Project 3 – HTML Table of Constants","level":"Easy","instructions":`Objective:\nCreate a webpage displaying a table of important physical and chemical constants.\n\nInstructions:\n\nMake a &lttable&gt with 3 columns: Constant, Symbol, Value.\n\nAdd at least 5 rows.\n\nAdd a &ltcaption&gt describing the table.\n\nAdd a paragraph &ltp&gt below the table summarizing the constants’ importance.\n\nExample content:\n\nConstant\tSymbol\tValue\nSpeed of Light\tc\t3 × 10⁸ m/s\nGravitational Acceleration\tg\t9.8 m/s²\nPlanck's Constant\th\t6.626 × 10⁻³⁴ J·s\nAvogadro's Number\tNₐ\t6.022 × 10²³\nGas Constant\tR\t8.314 J/(mol·K)\n\nConcepts to learn:\nTags: &lttable&gt, &lttr&gt, &lttd&gt, &ltth&gt, &ltcaption&gt\nSemantic meaning of table headers\nParagraph outside table for additional info`,"optionalCss":`1. Add border-collapse: collapse to the table for clean lines.\n2. Give borders to table cells and headers.\n3. Apply background color to header row for distinction.\n4. Add padding inside table cells for readability.\n5. Style &ltcaption&gt with bold text and center alignment.`},
                {"id":"html_4","title":"Project 4 – HTML Simple Form for PCM Quiz","level":"Easy","instructions":`Objective:\nCreate a webpage with a basic HTML form to collect answers for a short PCM quiz.\n\nInstructions:\n\nMake a form using &ltform&gt tag.\n\nInclude 3 questions (one from Physics, one from Chemistry, one from Math).\n\nUse:\n&ltinput type="text"&gt for short answers\n&ltinput type="radio"&gt for multiple choice\n&ltinput type="submit"&gt for submitting\n\nExample content:\n\nPhysics (Text Input)\nQuestion: "What is the unit of force?"\nAnswer: user types "Newton"\n\nChemistry (Radio Button)\nQuestion: "Which gas is produced when HCl reacts with Zn?"\nOptions: Oxygen, Hydrogen, Carbon Dioxide\n\nMath (Text Input)\nQuestion: "Solve 5x = 25. What is x?"\n\nConcepts to learn:\nTags: &ltform&gt, &ltinput&gt, &ltlabel&gt\nAttributes: type, name, value, checked\nGrouping inputs with &ltfieldset&gt and &ltlegend&gt (optional)\nSemantic structuring`,"optionalCss":`1. Add border or outline around the form to separate it from the page.\n2. Use padding inside form elements for spacing.\n3. Style &ltlabel&gt to display: block for each question.\n4. Apply margin between questions and input fields.\n5. Style submit button with background color, padding, and cursor: pointer.`},
                {"id":"html_5","title":"Project 5 – HTML Links &amp References Page","level":"Easy","instructions":`Objective:\nCreate a webpage with links to useful PCM resources and references.\n\nInstructions:\n\nCreate 3 sections: Physics, Chemistry, Math.\n\nFor each section, list 2-3 external links using &lta&gt tags.\n\nMake links open in a new tab.\n\nInclude a short paragraph describing why the link is useful.\n\nExample content:\n\nPhysics\nKhan Academy Physics\np: "A great site to understand physics concepts visually."\n\nChemistry\nChemguide\np: "Detailed explanations of chemistry topics."\n\nMath\nArt of Problem Solving\np: "Challenging problems and tutorials for mathematics."\n\nConcepts to learn:\nTags: &lta&gt, &ltp&gt\nAttributes: href, target="_blank"\nStructuring sections for clarity`,"optionalCss":`1. Style links (&lta&gt) with color and text-decoration.\n2. Use hover effects for links (e.g., underline or color change).\n3. Add spacing between links with margin or padding.\n4. Highlight sections (Physics, Chemistry, Math) with background colors or borders.\n5. Optionally, center headings and descriptions with text-align: center.`},
                {"id":"html_6","title":"Project 6 – HTML Images &amp Multimedia Showcase","level":"Easy","instructions":`Objective:\nCreate a webpage that displays images and a simple video related to PCM topics.\n\nInstructions:\n\nCreate 3 images (Physics, Chemistry, Math) using &ltimg&gt tags.\n\nAdd alt text for each image describing it.\n\nAdd a small video using &ltvideo&gt tag (autoplay or controls optional).\n\nInclude a short paragraph describing each media item.\n\nExample content:\n\nPhysics: Image of a pendulum\nalt: "Simple pendulum swinging"\np: "Demonstrates periodic motion in physics."\n\nChemistry: Image of a molecule\nalt: "Water molecule H2O"\np: "Shows the structure of a water molecule."\n\nMath: Image of a graph\nalt: "Quadratic graph"\np: "Visualizes y = x² curve."\n\nVideo: Simple educational video (any small MP4)\np: "A short explanation of Newton's Laws."\n\nConcepts to learn:\nTags: &ltimg&gt, &ltvideo&gt, &ltsource&gt, &ltp&gt\nAttributes: src, alt, controls, width, height\nEmbedding multimedia into HTML\nSemantic explanation using paragraphs`,"optionalCss":`1. Give borders or shadows to each image and video.\n2. Apply max-width and height auto for responsive display.\n3. Add margin or padding between media items.\n4. Style &ltp&gt descriptions with font style or size differences.\n5. Optionally, center images and captions using text-align: center.`},
                {"id":"html_7","title":"Project 7 – Semantic HTML Article Page","level":"Medium","instructions":`Objective:\nCreate a webpage using semantic HTML to present a small educational article.\n\nInstructions:\n\nUse &ltarticle&gt for the main content.\n\nInclude a title (&lth2&gt), subtitle (&lth3&gt), and paragraphs (&ltp&gt).\n\nAdd a &ltsection&gt inside the article for additional explanation.\n\nAdd &ltaside&gt for extra notes or facts.\n\nExample content:\n\nArticle title: "Introduction to Electromagnetism"\nSubtitle: "Magnetic Fields and Forces"\nParagraphs: Explain basic concepts in your own words.\nSection: Describe an experiment, e.g., magnetic deflection.\nAside: Fun fact: "Magnetic fields are used in MRI machines."\n\nConcepts to learn:\nTags: &ltarticle&gt, &ltsection&gt, &ltaside&gt, &lth2&gt, &lth3&gt, &ltp&gt\nSemantic structure for better readability`,"optionalCss":`1. Style &ltarticle&gt with padding and border to separate from background.\n2. Apply different background color for &ltaside&gt to highlight notes.\n3. Style headings &lth2&gt and &lth3&gt with distinct font sizes and colors.\n4. Add margin between paragraphs for readability.\n5. Optionally, add italic or different font for section &ltp&gt content.`},
                {"id":"html_8","title":"Project 8 – HTML Multi-Section Course Outline","level":"Medium","instructions":`Objective:\nCreate a webpage with multiple sections representing a PCM course outline.\n\nInstructions:\n\nCreate 3 sections: Physics, Chemistry, Math.\n\nEach section has &lth2&gt heading and a &ltul&gt list of 5 topics.\n\nInclude a short description &ltp&gt for each topic.\n\nExample content:\n\nPhysics: "Mechanics, Optics, Thermodynamics..."\nChemistry: "Organic Chemistry, Periodic Table..."\nMath: "Algebra, Calculus, Trigonometry..."\n\nConcepts to learn:\nSemantic sections: &ltsection&gt, &lth2&gt\nLists inside sections: &ltul&gt, &ltli&gt, &ltp&gt`,"optionalCss":`1. Give each &ltsection&gt a border or background color to distinguish courses.\n2. Style &ltul&gt lists with padding-left and margin between items.\n3. Change &ltli&gt bullet style (disc, circle, square) for variation.\n4. Style &lth2&gt headings with font color and size for section titles.\n5. Add spacing between &ltp&gt descriptions and list items for readability.`},
                {"id":"html_9","title":"Project 9 – HTML Timeline with Lists","level":"Medium","instructions":`Objective:\nCreate a chronological timeline using ordered lists.\n\nInstructions:\n\nCreate an &ltol&gt representing major discoveries in Physics or Chemistry.\n\nEach &ltli&gt has a year and discovery with a &ltp&gt describing it.\n\nExample content:\n\n1687 – Newton publishes Principia Mathematica\np: "Foundation of classical mechanics."\n\n1869 – Mendeleev’s Periodic Table\np: "Organized elements by atomic weight."\n\nConcepts to learn:\nOrdered lists &ltol&gt, &ltli&gt\nNesting paragraphs in list items`,"optionalCss":`1. Style &ltol&gt with custom number style or font weight.\n2. Add padding/margin to &ltli&gt to separate timeline items.\n3. Use border-left or vertical line to simulate a timeline.\n4. Style &ltp&gt inside &ltli&gt with smaller font or italic for descriptions.\n5. Optionally, use alternating background colors for timeline items.`},
                {"id":"html_10","title":"Project 10 – HTML Nested Lists","level":"Easy","instructions":`Objective:\nCreate a webpage showing hierarchical structure of scientific classification.\n\nInstructions:\n\nUse &ltul&gt with nested &ltul&gt for subcategories.\n\nExample: Classification of matter: Solid → Metal, Non-metal → further subtypes.\n\nConcepts to learn:\nNested unordered lists &ltul&gt\nUnderstanding hierarchy in HTML`,"optionalCss":`1. Apply indentation to nested &ltul&gt for hierarchy clarity.\n2. Change list-style-type for inner lists (circle, square).\n3. Add margin or padding between parent and child list items.\n4. Style &ltp&gt inside list items (if any) for readability.\n5. Optionally, use different colors for each level of nesting.`}
            ]
        },
        {
            "moduleName": "Module 1.2: Advanced Structure",
            "projects": [
                {"id":"html_11","title":"Project 11 – HTML Document with Metadata","level":"Easy","instructions":`Objective:\nCreate a webpage with proper metadata in &lthead&gt.\n\nInstructions:\n\nAdd &lttitle&gt, &ltmeta charset="UTF-8"&gt, &ltmeta name="description"&gt.\n\nInclude &ltlink&gt to favicon (even if just a placeholder).\n\nCreate body content with &lth1&gt and &ltp&gt.\n\nConcepts to learn:\n&lthead&gt vs &ltbody&gt\nMetadata &ltmeta&gt\nDocument structure`,"optionalCss":`1. Style the &lth1&gt or &lth2&gt in the body with font size and color.\n2. Add padding or margin around paragraphs for readability.\n3. Apply a background color to the body or main content area.\n4. Use line-height to make paragraphs easier to read.\n5. Optionally, center the header text using text-align: center.`},
                {"id":"html_12","title":"Project 12 – HTML Contact Page","level":"Easy","instructions":`Objective:\nCreate a contact information page using lists and paragraphs.\n\nInstructions:\n\nUse &lth2&gt heading: "Contact Information"\n\nInclude &ltul&gt or &ltdl&gt (description list) for: Email, Phone, Address.\n\nInclude a paragraph explaining how to reach the person/department.\n\nConcepts to learn:\nDescription lists &ltdl&gt, &ltdt&gt, &ltdd&gt\nUsing lists and paragraphs for contact info`,"optionalCss":`1. Style the &ltul&gt or &ltdl&gt with padding-left and spacing between items.\n2. Apply borders or background color to the list for visual grouping.\n3. Style &ltdt&gt terms differently from &ltdd&gt definitions using font-weight or color.\n4. Add padding/margin for paragraphs describing contact details.\n5. Optionally, use hover effects on contact links like email or phone.`},
                {"id":"html_13","title":"Project 13 – HTML FAQ Page","level":"Medium","instructions":`Objective:\nCreate a Frequently Asked Questions page using &ltdetails&gt and &ltsummary&gt (HTML5).\n\nInstructions:\n\nInclude 3-5 questions with &ltdetails&gt and &ltsummary&gt.\n\nAdd &ltp&gt inside &ltdetails&gt for the answer.\n\nExample content:\n\nQ: "What is acceleration?"\np: "Rate of change of velocity over time."\n\nConcepts to learn:\n&ltdetails&gt and &ltsummary&gt for collapsible content\nOrganizing FAQs semantically`,"optionalCss":`1. Style &ltdetails&gt with border, padding, and margin to make each FAQ distinct.\n2. Style &ltsummary&gt with font-weight, color, or background color.\n3. Add spacing for &ltp&gt inside &ltdetails&gt to improve readability.\n4. Apply hover effects to &ltsummary&gt to indicate interactivity.\n5. Optionally, alternate background colors for FAQ items for clarity.`},
                {"id":"html_14","title":"Project 14 – HTML Table with Merged Cells","level":"Medium","instructions":`Objective:\nCreate a table showing Physics or Chemistry constants with merged headers.\n\nInstructions:\n\nUse &lttable&gt, &lttr&gt, &ltth&gt, &lttd&gt\n\nMerge cells using colspan or rowspan\n\nInclude caption and summary paragraph\n\nExample content:\n\nConstant Type\tName\tSymbol\tValue\nPhysics\tSpeed of Light\tc\t3×10^8 m/s\n\nConcepts to learn:\nCell merging with colspan/rowspan\nEnhanced table structure`,"optionalCss":`1. Add border-collapse: collapse for clean table lines.\n2. Apply borders to table headers and cells.\n3. Style header cells (&ltth&gt) with background color and bold text.\n4. Add padding in cells for readability.\n5. Use alternate row colors (striped rows) for better visual hierarchy.`},
                {"id":"html_15","title":"Project 15 – HTML Image Gallery","level":"Easy","instructions":`Objective:\nCreate a simple image gallery using &ltfigure&gt and &ltfigcaption&gt.\n\nInstructions:\n\nInclude 3 images (&ltimg&gt) with captions &ltfigcaption&gt\n\nEach image represents a PCM concept or diagram\n\nConcepts to learn:\n&ltfigure&gt and &ltfigcaption&gt\nSemantic grouping of media content`,"optionalCss":`1. Use display: inline-block or flex to arrange images in a gallery layout.\n2. Add margin/padding between images.\n3. Style &ltfigcaption&gt with font style, size, or color to stand out.\n4. Add border or box-shadow to images to enhance appearance.\n5. Optionally, center images and captions using text-align: center.`},
                {"id":"html_16","title":"Project 16 – HTML Navigation Menu","level":"Medium","instructions":`Objective:\nCreate a navigation menu using &ltnav&gt with links to sections of your page.\n\nInstructions:\n\nAdd 3-5 &lta&gt links inside &ltnav&gt pointing to sections using href="#id".\n\nAdd &ltsection&gts with id corresponding to the links.\n\nConcepts to learn:\n&ltnav&gt\nAnchors linking to internal sections\nSemantic navigation structure`,"optionalCss":`1. Style &ltnav&gt with background color and padding.\n2. Display links (&lta&gt) horizontally using inline-block or flex.\n3. Apply padding and margin for each link.\n4. Add hover effects for links (color change, underline).\n5. Optionally, style active/current links with different color or font weight.`},
                {"id":"html_17","title":"Project 17 – HTML Simple Portfolio Page","level":"Medium","instructions":`Objective:\nCreate a personal portfolio page using only HTML.\n\nInstructions:\n\nHeader &lth1&gt with your name\n\nSections &ltsection&gt: About, Skills, Projects\n\nUse &ltul&gt to list skills and projects\n\nInclude &ltp&gt descriptions for each project\n\nConcepts to learn:\nCombining all learned tags\nSemantic HTML structure`,"optionalCss":`1. Give each &ltsection&gt a border or background color to separate sections.\n2. Style headings &lth2&gt and &lth3&gt with different font sizes/colors.\n3. Use &ltul&gt or &ltol&gt lists with padding-left and spacing between items.\n4. Add margin/padding to &ltp&gt descriptions for readability.\n5. Optionally, center the header and section titles using text-align: center.`},
                {"id":"html_18","title":"Project 18 – HTML Mini Blog Page","level":"Medium","instructions":`Objective:\nCreate a mini blog page using only HTML.\n\nInstructions:\n\nUse &ltarticle&gt for each blog post (at least 2 posts).\n\nInclude &lth2&gt for post title, &ltp&gt for content.\n\nAdd &lttime&gt to indicate the publication date.\n\nOptional &ltaside&gt for additional notes or tips.\n\nConcepts to learn:\n&ltarticle&gt, &lttime&gt, &ltaside&gt\nSemantic content organization`,"optionalCss":`1. Style &ltarticle&gt with border, padding, and margin for separation.\n2. Use background color to distinguish different posts.\n3. Style headings &lth2&gt for post titles with color and font-size.\n4. Add padding/margin to paragraphs for readability.\n5. Style &lttime&gt with smaller font size or italic to highlight date.`},
                {"id":"html_19","title":"Project 19 – HTML Product Catalog","level":"Medium","instructions":`Objective:\nDisplay a list of 5 products with descriptions and prices using only HTML.\n\nInstructions:\n\nUse &ltsection&gt for the catalog\n\nEach product uses &lth3&gt for name, &ltp&gt for description, &ltp&gt for price\n\nInclude &ltul&gt for product features\n\nConcepts to learn:\nCombining sections, headings, paragraphs, and lists\nSemantic structuring for catalog content`,"optionalCss":`1. Style each product &ltsection&gt or container with border, padding, and margin.\n2. Use background color for product containers to make them distinct.\n3. Style product headings &lth3&gt with bold font and color.\n4. Add spacing for &ltp&gt descriptions and &ltul&gt features inside products.\n5. Optionally, add box-shadow to make products stand out.`},
                {"id":"html_20","title":"Project 20 – HTML FAQ Page (Expanded)","level":"Medium","instructions":`Objective:\nCreate an FAQ page with at least 5 questions and answers.\n\nInstructions:\n\nUse &ltdetails&gt and &ltsummary&gt for collapsible answers\n\nInclude &ltp&gt inside each &ltdetails&gt\n\nGroup questions using &ltsection&gt\n\nConcepts to learn:\n&ltdetails&gt, &ltsummary&gt\nGrouping content semantically with &ltsection&gt`,"optionalCss":`1. Style &ltdetails&gt with border, padding, and margin for each question.\n2. Style &ltsummary&gt headings with font-weight, color, or background.\n3. Use alternate background colors for better visual separation.\n4. Add spacing for &ltp&gt inside details.\n5. Optionally, style &ltsection&gt headings with distinct font size/color.`}
            ]

        {
            "moduleName": "Module 1.3: HTML5 &amp Semantics",
            "projects": [
                {"id":"html_21","title":"Project 21 – HTML School Timetable","level":"Medium","instructions":`Objective:\nCreate a timetable for a student’s PCM classes using &lttable&gt.\n\nInstructions:\n\nColumns: Day, Physics, Chemistry, Math\n\nRows: Monday–Friday\n\nAdd &ltcaption&gt describing the timetable\n\nConcepts to learn:\n&lttable&gt, &lttr&gt, &ltth&gt, &lttd&gt, &ltcaption&gt\n\nOrganizing structured schedules`,"optionalCss":`1. Style the &lttable&gt with border-collapse: collapse.\n2. Add borders and padding to cells (&lttd&gt, &ltth&gt).\n3. Apply background color to header row for distinction.\n4. Add alternate row colors for readability.\n5. Style &ltcaption&gt with bold text, font size, and center alignment.`},
                {"id":"html_22","title":"Project 22 – HTML Event Invitation Page","level":"Medium","instructions":`Objective:\nDesign an event invitation page (like a science fair).\n\nInstructions:\n\nUse &ltheader&gt for event title and date\n\n&ltsection&gt for event description and schedule\n\n&ltfooter&gt for contact information\n\nConcepts to learn:\n&ltheader&gt, &ltsection&gt, &ltfooter&gt\n\nStructuring a real-world informational page`,"optionalCss":`1. Style &ltheader&gt with background color, padding, and text alignment.\n2. Style &ltsection&gt with borders, padding, and margin.\n3. Apply font styles to event descriptions (&ltp&gt) for readability.\n4. Style &ltfooter&gt with background color and padding.\n5. Optionally, add text-align: center to key event details.`},
                {"id":"html_23","title":"Project 23 – HTML Resume Page","level":"Hard","instructions":`Objective:\nCreate a personal resume webpage using HTML only.\n\nInstructions:\n\nHeader &lth1&gt for name\n\nSections &ltsection&gt: Education, Skills, Projects, Contact\n\nUse &ltul&gt or &ltdl&gt to list details\n\nInclude &ltp&gt for each section description\n\nConcepts to learn:\nSemantic HTML for professional documents\nCombining lists, headings, and paragraphs`,"optionalCss":`1. Style &ltheader&gt for name/title with large font size and bold text.\n2. Give each &ltsection&gt border, padding, and margin to separate content.\n3. Style &ltul&gt or &ltdl&gt with spacing and padding.\n4. Style &ltp&gt descriptions with line-height and margin for readability.\n5. Optionally, use background colors or shading to highlight key sections.`},
                {"id":"html_24","title":"Project 24 – HTML Research Paper Template","level":"Hard","instructions":`Objective:\nCreate a research paper structure using HTML.\n\nInstructions:\n\nUse &ltarticle&gt for the main paper\n\nSections: Abstract, Introduction, Methods, Results, Conclusion\n\nUse &lth2&gt for section headings\n\nUse &ltp&gt for content\n\nConcepts to learn:\nSemantic academic structure\n&ltarticle&gt, &ltsection&gt, headings, paragraphs`,"optionalCss":`1. Style &ltarticle&gt with padding and margin for readability.\n2. Style &ltsection&gt headings (&lth2&gt) with font size, color, and spacing.\n3. Add line-height to &ltp&gt paragraphs for better reading.\n4. Apply margin between sections to clearly separate content.\n5. Optionally, style &ltaside&gt notes with background color or italic font.`},
                {"id":"html_25","title":"Project 25 – HTML Documentation Page","level":"Hard","instructions":`Objective:\nCreate a documentation page for a small topic (like “Newton’s Laws”).\n\nInstructions:\n\nUse &ltnav&gt for quick links to sections\n\nSections: Law 1, Law 2, Law 3\n\nEach section with &lth2&gt and &ltp&gt\n\nInclude &ltaside&gt for notes or tips\n\nConcepts to learn:\nCombining navigation, sections, headings, paragraphs, aside\nFull structured information page`,"optionalCss":`1. Style &ltnav&gt with background color, padding, and horizontal layout.\n2. Style links (&lta&gt) in nav with color, hover effects, and spacing.\n3. Style &ltsection&gt headings with font size and color.\n4. Add padding/margin to paragraphs for readability.\n5. Optionally, style &ltaside&gt with background color or border for notes.`},
                {"id":"html_26","title":"Project 26 – HTML5 Audio Player Page","level":"Easy","instructions":`Objective:\nEmbed audio clips and provide descriptions for each.\n\nInstructions:\n• Include 2–3 audio files using &ltaudio&gt and &ltsource&gt.\n• Add controls so users can play/pause the audio.\n• Include &ltp&gt describing each audio clip (e.g., a physics experiment sound or chemistry reaction).\n\nConcepts to learn:\n• &ltaudio&gt, &ltsource&gt, controls\n• Semantic grouping of media content`,"optionalCss":`1. Style &ltaudio&gt players with margin and alignment.\n2. Style &ltp&gt descriptions with font style or color.\n3. Add spacing between audio elements for clarity.\n4. Optionally, wrap each audio in a &ltfigure&gt and style figure borders and padding.\n5. Use center alignment for audio and descriptions if desired.`},
                {"id":"html_27","title":"Project 27 – HTML5 Advanced Form Page","level":"Medium","instructions":`Objective:\nCreate a form using advanced HTML5 input types.\n\nInstructions:\n• Include text, email, number, date, range, color, and checkbox inputs.\n• Add &ltlabel&gt for each input.\n• Use &ltfieldset&gt and &ltlegend&gt to group related inputs.\n• Include a submit button.\n\nConcepts to learn:\n• input types: email, date, number, range, color\n• &ltlabel&gt, &ltfieldset&gt, &ltlegend&gt\n• Structuring complex forms semantically`,"optionalCss":`1. Style &ltfieldset&gt with border, padding, and margin.\n2. Style &ltlegend&gt with font size, bold, and color.\n3. Add margin/padding between form controls.\n4. Style &ltlabel&gt with display: block and spacing.\n5. Style submit button with background color, padding, and hover effect.`},
                {"id":"html_28","title":"Project 28 – HTML5 Accessible Page","level":"Hard","instructions":`Objective:\nCreate a page that follows basic accessibility best practices.\n\nInstructions:\n• Use &ltheader&gt, &ltnav&gt, &ltmain&gt, &ltarticle&gt, &ltsection&gt, &ltaside&gt, &ltfooter&gt.\n• Add alt attributes for all images.\n• Include headings in proper hierarchy.\n• Add ARIA roles like role="main" where appropriate (optional).\n\nConcepts to learn:\n• Semantic HTML5 layout\n• Accessibility basics: alt text, landmarks, headings hierarchy\n• Screen-reader-friendly structure`,"optionalCss":`1. Style &ltheader&gt, &ltnav&gt, &ltmain&gt, &ltarticle&gt, &ltsection&gt, &ltaside&gt, &ltfooter&gt with padding and margin.\n2. Add background color to landmark sections for clarity.\n3. Style headings with font sizes, colors, and spacing.\n4. Add line-height to paragraphs for readability.\n5. Optionally, use border or box-shadow to separate main content from sidebar (&ltaside&gt).`},
                {"id":"html_29","title":"Project 29 – HTML5 Video Gallery Page","level":"Medium","instructions":`Objective:\nCreate a gallery of multiple videos with captions.\n\nInstructions:\n• Include 3–4 videos using &ltvideo&gt and &ltsource&gt.\n• Add &ltfigcaption&gt or &ltp&gt to describe each video.\n• Include controls and fallback text for unsupported browsers.\n\nConcepts to learn:\n• &ltvideo&gt, &ltsource&gt, controls\n• Semantic figure-caption structure\n• Handling multimedia content in HTML5`,"optionalCss":`1. Style &ltvideo&gt elements with max-width, height auto, and margin.\n2. Wrap each video in &ltfigure&gt and style figure borders and padding.\n3. Style &ltfigcaption&gt with font style or color.\n4. Arrange videos in grid or inline-block layout.\n5. Optionally, add hover effect on videos to indicate interactivity.`},
                {"id":"html_30","title":"Project 30 – HTML Interactive Table Page","level":"Medium","instructions":`Objective:\nCreate a table with advanced HTML features.\n\nInstructions:\n• Include &ltthead&gt, &lttbody&gt, &lttfoot&gt.\n• Use &ltcaption&gt for table description.\n• Merge cells using colspan/rowspan.\n• Include multiple rows and columns with semantic headers.\n\nConcepts to learn:\n• &ltthead&gt, &lttbody&gt, &lttfoot&gt\n• colspan/rowspan\n• Proper semantic table structure`,"optionalCss":`1. Use border-collapse: collapse for a clean table layout.\n2. Style &ltthead&gt, &lttbody&gt, &lttfoot&gt with background colors.\n3. Apply borders and padding to cells.\n4. Style header cells (&ltth&gt) with bold text and font color.\n5. Optionally, add alternate row colors for better visual clarity.`}

            "projects": [
                {"id":"html_31","title":"Project 31 – HTML Sitemap Page","level":"Medium","instructions":`Objective:\nCreate a sitemap using nested lists and internal links.\n\nInstructions:\n• Use &ltul&gt and &ltli&gt to create a hierarchical page structure.\n• Use &lta href="#section-id"&gt links for internal navigation.\n• Include at least 3 levels of nesting.\n\nConcepts to learn:\n• Nested lists\n• Internal anchor links\n• Semantic structure for navigation`,"optionalCss":`1. Style nested &ltul&gt lists with padding-left for hierarchy.\n2. Style &ltli&gt items with margin or spacing between entries.\n3. Style &lta&gt links with color, hover effects, and underline.\n4. Optionally, style different levels of lists with different bullet styles or colors.\n5. Add spacing for sections or headings using margin/padding.`},
                {"id":"html_32","title":"Project 32 – HTML FAQ Page with Accessibility","level":"Medium","instructions":`Objective:\nCreate an accessible FAQ page using &ltdetails&gt and &ltsummary&gt.\n\nInstructions:\n• Include 5 questions and answers.\n• Add proper heading hierarchy.\n• Include ARIA attributes like aria-expanded="false" (optional).\n• Use &ltp&gt for answer content.\n\nConcepts to learn:\n• &ltdetails&gt, &ltsummary&gt\n• Accessibility-friendly collapsible sections\n• Semantic heading and paragraph structure`,"optionalCss":`1. Style &ltdetails&gt with border, padding, and margin.\n2. Style &ltsummary&gt headings with font weight, background color, or font color.\n3. Add spacing for &ltp&gt inside &ltdetails&gt.\n4. Optionally, alternate background colors for questions.\n5. Style &ltsection&gt headings with font size/color for grouping.`},
                {"id":"html_33","title":"Project 33 – HTML Canvas Placeholder Page","level":"Easy","instructions":`Objective:\nSimulate a canvas element (without JS) to understand its placement.\n\nInstructions:\n• Include &ltcanvas&gt with width and height attributes.\n• Add fallback text inside the &ltcanvas&gt tag for browsers that don’t support it.\n• Describe in &ltp&gt what would go on the canvas.\n\nConcepts to learn:\n• &ltcanvas&gt tag and attributes\n• Fallback content\n• Placeholder for dynamic content`,"optionalCss":`1. Style &ltcanvas&gt with border, margin, and display block.\n2. Set max-width for responsive viewing.\n3. Add descriptive &ltp&gt below the canvas with font style/color.\n4. Optionally, add background color for the page to highlight the canvas.\n5. Style canvas container with padding or border.`},
                {"id":"html_34","title":"Project 34 – HTML Embedded SVG Page","level":"Hard","instructions":`Objective:\nEmbed a simple SVG directly in HTML.\n\nInstructions:\n• Add an inline SVG using &ltsvg&gt.\n• Include basic shapes: &ltcircle&gt, &ltrect&gt, &ltline&gt.\n• Add &lttitle&gt inside SVG for accessibility.\n• Add &ltp&gt describing the diagram.\n\nConcepts to learn:\n• Inline SVG embedding\n• Semantic and accessible SVG content`,"optionalCss":`1. Style &ltsvg&gt with width, height, and margin.\n2. Apply fill or stroke colors to shapes inside the SVG.\n3. Add spacing below SVG for &ltp&gt description.\n4. Optionally, style &lttitle&gt inside SVG for accessibility hints.\n5. Wrap SVG in a &ltfigure&gt and style borders, padding, and alignment.`},
                {"id":"html_35","title":"Project 35 – HTML Documentation with Glossary","level":"Hard","instructions":`Objective:\nCreate a documentation page with glossary terms.\n\nInstructions:\n• Include sections for main content using &ltarticle&gt and &ltsection&gt.\n• Add &ltdl&gt, &ltdt&gt, &ltdd&gt for glossary terms.\n• Include internal links to glossary terms.\n• Include &ltaside&gt for extra notes or references.\n\nConcepts to learn:\n• &ltdl&gt, &ltdt&gt, &ltdd&gt for definitions\n• Linking between main content and glossary\n• Semantic structure for documentation`,"optionalCss":`1. Style &ltdl&gt with margin, padding, and spacing between &ltdt&gt and &ltdd&gt.\n2. Style &ltdt&gt terms with bold text or color.\n3. Style &ltdd&gt definitions with indentation and line-height.\n4. Style &ltsection&gt and &ltaside&gt with borders, padding, and background colors.\n5. Style internal links (&lta href="#id"&gt) with hover effects and colors.`},
                {"id":"html_36","title":"Project 36 – HTML Event Schedule Page","level":"Medium","instructions":`Objective:\nCreate a schedule for a week-long science camp or conference.\n\nInstructions:\n• Use &lttable&gt for the schedule with columns: Day, Event, Time, Location.\n• Include &ltcaption&gt describing the table.\n• Add &ltsection&gt for additional info about each day with &ltp&gt content.\n\nConcepts to learn:\n• Combining tables with sections and paragraphs\n• Semantic grouping of schedule content`,"optionalCss":`1. Style the &lttable&gt with border-collapse: collapse.\n2. Add borders and padding to all cells (&lttd&gt, &ltth&gt).\n3. Style header row with background color and bold text.\n4. Alternate row colors for clarity and readability.\n5. Style &ltsection&gt descriptions with margin, padding, and line-height.`},
                {"id":"html_37","title":"Project 37 – HTML Interactive Glossary Page","level":"Medium","instructions":`Objective:\nCreate a glossary page where terms are listed and explained.\n\nInstructions:\n• Use &ltdl&gt, &ltdt&gt, &ltdd&gt for at least 10 PCM terms.\n• Include internal links from main content to glossary terms.\n• Use &ltaside&gt for additional notes or examples.\n\nConcepts to learn:\n• Definition lists &ltdl&gt, &ltdt&gt, &ltdd&gt\n• Internal linking with anchors (#id)\n• Semantic organization of educational content`,"optionalCss":`1. Style &ltdl&gt with margin and spacing between &ltdt&gt and &ltdd&gt.\n2. Style &ltdt&gt terms with bold text or distinct color.\n3. Style &ltdd&gt definitions with indentation and readable line-height.\n4. Style &ltaside&gt notes with background color, padding, and margin.\n5. Optionally, highlight internal links (&lta&gt) with color and hover effects.`},
                {"id":"html_38","title":"Project 38 – HTML Certificate Template","level":"Medium","instructions":`Objective:\nDesign a simple certificate layout using HTML.\n\nInstructions:\n• Use &ltheader&gt for the certificate title.\n• &ltsection&gt for recipient name, achievement, and date.\n• Use &ltp&gt and &ltstrong&gt for highlighting.\n• Include &ltfooter&gt for signatures or organization info.\n\nConcepts to learn:\n• Semantic structure for formal documents\n• Highlighting important text with &ltstrong&gt\n• Combining sections, header, footer`,"optionalCss":`1. Style &ltheader&gt with large font size, bold text, and center alignment.\n2. Style &ltsection&gt with padding, borders, and margin to separate content.\n3. Use &ltp&gt and &ltstrong&gt with font style and weight for emphasis.\n4. Style &ltfooter&gt with alignment, background color, or border.\n5. Optionally, use box-shadow or subtle border for overall certificate styling.`},
                {"id":"html_39","title":"Project 39 – HTML Quiz with Radio Buttons and Checkboxes","level":"Medium","instructions":`Objective:\nCreate a small multiple-choice quiz using only HTML.\n\nInstructions:\n• Include 3–4 questions.\n• Use &ltinput type="radio"&gt for single-answer questions and &ltinput type="checkbox"&gt for multiple-answer questions.\n• Wrap inputs with &ltlabel&gt for accessibility.\n• Add a submit button &ltinput type="submit"&gt.\n\nConcepts to learn:\n• Radio buttons and checkboxes\n• Grouping inputs semantically with &ltfieldset&gt\n• Accessibility best practices using &ltlabel&gt`,"optionalCss":`1. Style &ltfieldset&gt with border, padding, and margin for each question.\n2. Style &ltlegend&gt with font size, bold, and color.\n3. Style &ltlabel&gt for inputs with display: block and spacing.\n4. Style radio buttons and checkboxes with margin for better alignment.\n5. Style the submit button with background color, padding, and hover effect.`},
                {"id":"html_40","title":"Project 40 – HTML Interactive FAQ with Summary &amp Details","level":"Medium","instructions":`Objective:\nCreate an advanced FAQ page with collapsible sections and semantic headings.\n\nInstructions:\n• Use &ltdetails&gt and &ltsummary&gt for at least 6 questions.\n• Add proper heading hierarchy &lth2&gt, &lth3&gt.\n• Include &ltp&gt for answer text.\n• Use &ltsection&gt to group related FAQs.\n• Optionally, use &ltaside&gt for tips or additional notes.\n\nConcepts to learn:\n• Collapsible FAQ using &ltdetails&gt and &ltsummary&gt\n• Grouping with &ltsection&gt and semantic headings\n• Accessibility-friendly FAQ layout`,"optionalCss":`1. Style &ltdetails&gt with border, padding, margin, and background color.\n2. Style &ltsummary&gt with font-weight, color, and hover effect.\n3. Alternate background colors for different FAQ items for clarity.\n4. Add spacing for &ltp&gt inside &ltdetails&gt for readability.\n5. Style &ltsection&gt headings with font size, color, and spacing.`}

            "moduleName": "Module 2.1: Easy Components",
            "projects": [
                {"id":"css_1","title":"Project 1 – Personal Info Card","level":"Easy","instructions":`Objective:\nCreate a simple personal info card with your name, a short description, and a profile picture.\n\nInstructions:\n• HTML: Use a &ltdiv&gt container, &ltimg&gt for the photo, &lth2&gt for name, &ltp&gt for description.\n• CSS: Add border, padding, margin, and background color to the card.\n• Style the image with width, height, and border-radius.\n• Center the text inside the card.\n• Use font styling to differentiate name and description.`},
                {"id":"css_2","title":"Project 2 – Colored Header Section","level":"Easy","instructions":`Objective:\nCreate a full-width header section for a webpage with a title and subtitle.\n\nInstructions:\n• HTML: &ltheader&gt with &lth1&gt title and &ltp&gt subtitle.\n• CSS: Apply background color or gradient, padding, and text-align: center.\n• Style &lth1&gt and &ltp&gt with different font sizes and colors.\n• Optionally, add letter-spacing or text-shadow.`},
                {"id":"css_3","title":"Project 3 – Two-Column Layout","level":"Easy","instructions":`Objective:\nBuild a simple two-column layout for content.\n\nInstructions:\n• HTML: &ltdiv class="container"&gt with two &ltdiv class="column"&gt inside.\n• CSS: Use flexbox or inline-block to display columns side by side.\n• Add padding, border, and background color to each column.\n• Include &lth2&gt headings and &ltp&gt paragraphs inside each column.`},
                {"id":"css_4","title":"Project 4 – Simple Navigation Bar","level":"Easy","instructions":`Objective:\nCreate a horizontal navigation bar with 4–5 links.\n\nInstructions:\n• HTML: &ltnav&gt with &ltul&gt and &ltli&gt containing &lta&gt links.\n• CSS: Use flex or inline-block to arrange links horizontally.\n• Add background color to nav, hover effect for links, and padding.\n• Style active link differently using a distinct color or underline.`}
            ]
        },
        {
            "moduleName": "Module 2.2: Medium Components",
            "projects": [
                {"id":"css_5","title":"Project 5 – Product Card Grid","level":"Easy–Medium","instructions":`Objective:\nCreate a grid of product cards with image, title, and description.\n\nInstructions:\n• HTML: &ltdiv class="grid"&gt containing multiple &ltdiv class="card"&gt.\n• Each card: &ltimg&gt, &lth3&gt for product title, &ltp&gt for description.\n• CSS: Use CSS grid or flexbox to arrange cards.\n• Add box-shadow, padding, margin, and background color for each card.\n• Style image to fit nicely inside the card.`},
                {"id":"css_6","title":"Project 6 – Highlighted Quote Section","level":"Medium","instructions":`Objective:\nDisplay a quote with a styled container and author attribution.\n\nInstructions:\n• HTML: &ltblockquote&gt for the quote, &ltfooter&gt for author.\n• CSS: Add border-left, padding, and margin for blockquote.\n• Style text with italic, font-size, and color.\n• Optionally, style the author with font-weight and alignment.`},
                {"id":"css_7","title":"Project 7 – Feature List with Icons","level":"Medium","instructions":`Objective:\nShowcase 3–4 features with icons and text descriptions.\n\nInstructions:\n• HTML: &ltsection&gt containing multiple &ltdiv class="feature"&gt, each with &ltimg&gt and &ltp&gt.\n• CSS: Arrange features in flex row, add spacing and alignment.\n• Add hover effect for icons (e.g., scale up or change opacity).\n• Style &ltp&gt text with color and font size for readability.`},
                {"id":"css_8","title":"Project 8 – Styled Form Page","level":"Medium","instructions":`Objective:\nCreate a registration or feedback form with styled inputs.\n\nInstructions:\n• HTML: &ltform&gt with &ltinput type="text/email/number"&gt, &lttextarea&gt, &ltbutton&gt.\n• CSS: Style input fields with border, padding, width, and focus effect.\n• Style button with background color, hover effect, padding, and cursor pointer.\n• Add margin between fields for spacing.`},
                {"id":"css_9","title":"Project 9 – Image Gallery with Hover Effect","level":"Medium","instructions":`Objective:\nCreate a small gallery of images with hover effects.\n\nInstructions:\n• HTML: &ltdiv class="gallery"&gt with multiple &ltimg&gt.\n• CSS: Use grid or flex to layout images.\n• Add border or box-shadow, padding/margin.\n• Add hover effect: scale up, shadow, or opacity change.\n• Include &ltp&gt captions below images if desired.`},
                {"id":"css_10","title":"Project 10 – Mini Profile Page with Sidebar","level":"Medium","instructions":`Objective:\nCreate a personal profile page with a sidebar for links/info.\n\nInstructions:\n• HTML: &ltdiv class="container"&gt with &ltaside&gt sidebar and &ltmain&gt content.\n• CSS: Use flexbox for sidebar and main content layout.\n• Style sidebar with background color, padding, width.\n• Style main content with padding, headings, and paragraph styling.\n• Optionally, style links in sidebar with hover effect and color change.`},
                {"id":"css_11","title":"Project 11 – Two-Section Landing Page","level":"Easy–Medium","instructions":`Objective:\nCreate a landing page with two distinct sections: introduction and services.\n\nInstructions:\n• HTML: &ltsection&gt for intro with &lth2&gt and &ltp&gt, &ltsection&gt for services with &lth2&gt and multiple &ltdiv class="service"&gt.\n• CSS: Add background colors or gradients to distinguish sections.\n• Style headings with font size and color.\n• Add padding, margin, and spacing between services.\n• Optionally, add hover effect on service divs (background or shadow).`},
                {"id":"css_12","title":"Project 12 – Pricing Table","level":"Medium","instructions":`Objective:\nCreate a pricing table with 3 plans side by side.\n\nInstructions:\n• HTML: &ltdiv class="pricing"&gt with three &ltdiv class="plan"&gt, each containing &lth3&gt, &ltp&gt, &ltul&gt features, and &ltbutton&gt.\n• CSS: Use flex or grid to layout plans side by side.\n• Style cards with border, padding, box-shadow, and background color.\n• Style buttons with background color, padding, hover effect.\n• Highlight the most popular plan using distinct color or border.`},
                {"id":"css_13","title":"Project 13 – Team Member Cards","level":"Medium","instructions":`Objective:\nShowcase a team with profile cards including image, name, role, and description.\n\nInstructions:\n• HTML: &ltdiv class="team"&gt with multiple &ltdiv class="member"&gt, containing &ltimg&gt, &lth3&gt, &ltp&gt.\n• CSS: Arrange cards using flex or grid, add box-shadow and padding.\n• Style images with border-radius for circular avatars.\n• Add hover effect on cards (scale or shadow).\n• Style headings and description text for clarity.`},
                {"id":"css_14","title":"Project 14 – Blog Post Layout","level":"Medium","instructions":`Objective:\nCreate a blog post layout with title, author, date, image, and content.\n\nInstructions:\n• HTML: &ltarticle&gt containing &lth2&gt title, &ltp&gt author/date, &ltimg&gt, &ltp&gt content.\n• CSS: Style article with padding, margin, background color or border.\n• Style headings with font size and weight.\n• Style image to fit nicely inside content.\n• Add line-height and spacing to paragraphs.`},
                {"id":"css_15","title":"Project 15 – FAQ Accordion (CSS Only)","level":"Medium","instructions":`Objective:\nCreate a simple FAQ section with show/hide effect using only CSS (checkbox hack optional).\n\nInstructions:\n• HTML: Use &ltdiv class="faq-item"&gt with &ltinput type="checkbox"&gt, &ltlabel&gt, &ltp&gt answer.\n• CSS: Style FAQ items with border, padding, margin.\n• Style labels to look like buttons/headings.\n• Hide/show &ltp&gt answers using :checked + selector (or keep simple).\n• Add hover effects for label text.`},
                {"id":"css_16","title":"Project 16 – Feature Grid with Cards","level":"Medium","instructions":`Objective:\nCreate a 2x2 or 3x2 grid of feature cards with icons and text.\n\nInstructions:\n• HTML: &ltdiv class="grid"&gt containing multiple &ltdiv class="card"&gt with &ltimg&gt, &lth3&gt, &ltp&gt.\n• CSS: Use grid or flex layout.\n• Style cards with padding, margin, box-shadow, background color.\n• Add hover effect on cards.\n• Style headings and paragraph text inside cards.`},
                {"id":"css_17","title":"Project 17 – Testimonial Section","level":"Medium","instructions":`Objective:\nShow multiple testimonials from users in styled cards.\n\nInstructions:\n• HTML: &ltsection class="testimonials"&gt with multiple &ltdiv class="testimonial"&gt containing &ltp&gt quote, &lth4&gt name.\n• CSS: Arrange testimonials using flex or grid.\n• Style cards with border-radius, padding, background color, box-shadow.\n• Style text with italic for quotes, bold for names.\n• Add spacing and hover effect for subtle animation.`},
                {"id":"css_18","title":"Project 18 – Simple Contact Form with Styled Inputs","level":"Medium","instructions":`Objective:\nCreate a styled contact form with input fields, textarea, and submit button.\n\nInstructions:\n• HTML: &ltform&gt with &ltinput type="text/email"&gt, &lttextarea&gt, &ltbutton&gt.\n• CSS: Style inputs with border, padding, width, border-radius.\n• Add focus effect for inputs (change border color or shadow).\n• Style submit button with background color, hover effect, padding, cursor pointer.\n• Add spacing/margin between inputs.`},
                {"id":"css_19","title":"Project 19 – Image Card with Overlay Text","level":"Medium","instructions":`Objective:\nCreate a card with an image and text overlay on hover.\n\nInstructions:\n• HTML: &ltdiv class="card"&gt with &ltimg&gt and &ltdiv class="overlay"&gt&ltp&gtText&lt/p&gt&lt/div&gt.\n• CSS: Style card with position: relative.\n• Overlay: position: absolute, hidden by default, appears on hover.\n• Add background color with opacity for overlay.\n• Style text inside overlay for readability.`},
                {"id":"css_20","title":"Project 20 – Mini Portfolio with Sidebar","level":"Medium","instructions":`Objective:\nCreate a small portfolio page with a sidebar and main content.\n\nInstructions:\n• HTML: &ltdiv class="container"&gt with &ltaside&gt sidebar and &ltmain&gt content.\n• Sidebar: &ltul&gt with links, &ltp&gt info.\n• CSS: Use flexbox to layout sidebar and main content.\n• Style sidebar with width, background color, padding.\n• Style main content with padding, headings, paragraphs.\n• Add hover effect for sidebar links.`}
            ]
        },
        {
            "moduleName": "Module 2.3: Hard &amp Advanced Layouts",
            "projects": [
                {"id":"css_21","title":"Project 21 – Multi-Section Landing Page","level":"Medium","instructions":`Objective:\nCreate a landing page with header, features section, and call-to-action section.\n\nInstructions:\n• HTML: &ltheader&gt, &ltsection class="features"&gt, &ltsection class="cta"&gt, &ltfooter&gt.\n• CSS: Style header with background image/color, padding, and centered text.\n• Features section: use flex or grid to display multiple feature cards.\n• Call-to-action section: highlight with background color, button styling.\n• Add spacing/margin between sections.`},
                {"id":"css_22","title":"Project 22 – Responsive Navigation Bar","level":"Medium","instructions":`Objective:\nBuild a horizontal navigation bar that changes appearance on hover.\n\nInstructions:\n• HTML: &ltnav&gt with &ltul&gt and &ltli&gt&lta&gt.\n• CSS: Display links horizontally using flex or inline-block.\n• Style hover effects: color change, underline, background highlight.\n• Optionally, style active/current link differently.\n• Add padding and spacing between links.`},
                {"id":"css_23","title":"Project 23 – Portfolio Grid with Hover Effects","level":"Medium","instructions":`Objective:\nShowcase portfolio items in a grid layout with hover effects.\n\nInstructions:\n• HTML: &ltdiv class="portfolio-grid"&gt with multiple &ltdiv class="item"&gt&ltimg&gt&ltp&gt&lt/p&gt&lt/div&gt.\n• CSS: Use grid or flex for layout.\n• Add box-shadow, border, and padding for items.\n• Hover effect: scale-up image or overlay text.\n• Style paragraph with font size and color.`},
                {"id":"css_24","title":"Project 24 – Pricing Cards with Highlighted Plan","level":"Medium","instructions":`Objective:\nCreate three pricing plan cards with one highlighted as popular.\n\nInstructions:\n• HTML: &ltdiv class="pricing"&gt with multiple &ltdiv class="plan"&gt, each containing &lth3&gt, &ltp&gt, &ltul&gt, &ltbutton&gt.\n• CSS: Use flex or grid for layout.\n• Style cards with box-shadow, padding, border, background color.\n• Highlight popular plan with different background color or border.\n• Style buttons with hover effects, padding, cursor pointer.`},
                {"id":"css_25","title":"Project 25 – Testimonial Slider (CSS Only)","level":"Medium","instructions":`Objective:\nCreate a testimonial section with multiple cards that could slide (without JS, just CSS layout).\n\nInstructions:\n• HTML: &ltsection class="testimonials"&gt with multiple &ltdiv class="testimonial"&gt&ltp&gt&lth4&gt&lt/h4&gt&lt/div&gt.\n• CSS: Use flexbox, overflow-x: auto for horizontal scroll.\n• Style cards with padding, margin, background, box-shadow.\n• Style text: italic for quotes, bold for author.\n• Add spacing and subtle hover effect.`},
                {"id":"css_26","title":"Project 26 – Styled Contact Form with Validation Look","level":"Medium","instructions":`Objective:\nCreate a contact form with styled inputs and pseudo “error” messages (just CSS).\n\nInstructions:\n• HTML: &ltform&gt with &ltinput type="text/email"&gt, &lttextarea&gt, &ltbutton&gt.\n• CSS: Style inputs with border, padding, width, focus effect.\n• Style submit button with background color, hover effect, padding.\n• Style pseudo “error” messages using &ltspan&gt inside labels with color red, font-size.\n• Add spacing/margin between form fields.`},
                {"id":"css_27","title":"Project 27 – Blog Layout with Sidebar","level":"Medium","instructions":`Objective:\nCreate a blog page with main content and a sidebar for links or info.\n\nInstructions:\n• HTML: &ltdiv class="container"&gt with &ltmain&gt and &ltaside&gt.\n• Main: multiple &ltarticle&gt with &lth2&gt, &ltp&gt, &ltimg&gt.\n• CSS: Use flexbox for container layout.\n• Style articles with padding, border, margin.\n• Style sidebar with background color, width, padding.\n• Add hover effect for sidebar links.`},
                {"id":"css_28","title":"Project 28 – Product Catalog with Grid and Overlay","level":"Medium","instructions":`Objective:\nDisplay products in a grid with image overlay showing price/details on hover.\n\nInstructions:\n• HTML: &ltdiv class="catalog"&gt with multiple &ltdiv class="product"&gt&ltimg&gt&ltdiv class="overlay"&gt&ltp&gt&lt/p&gt&lt/div&gt&lt/div&gt.\n• CSS: Layout grid with grid or flex.\n• Style overlay with position: absolute, hidden by default, appears on hover.\n• Add background color with opacity for overlay.\n• Style text inside overlay for readability.`},
                {"id":"css_29","title":"Project 29 – Team Section with Cards and Hover Effect","level":"Medium","instructions":`Objective:\nShow a team section with cards for each member including image, name, and role.\n\nInstructions:\n• HTML: &ltsection class="team"&gt with multiple &ltdiv class="member"&gt&ltimg&gt&lth3&gt&ltp&gt&lt/p&gt&lt/div&gt.\n• CSS: Layout cards with flex or grid.\n• Style images with border-radius.\n• Add box-shadow, padding, background color to cards.\n• Hover effect: scale, shadow, or slight background change.`},
                {"id":"css_30","title":"Project 30 – FAQ Section with Collapsible Answers (CSS Only)","level":"Medium","instructions":`Objective:\nCreate a FAQ section with questions and expandable answers using &ltdetails&gt and &ltsummary&gt.\n\nInstructions:\n• HTML: &ltsection class="faq"&gt with multiple &ltdetails&gt&ltsummary&gtQuestion&lt/summary&gt&ltp&gtAnswer&lt/p&gt&lt/details&gt.\n• CSS: Style &ltdetails&gt with border, padding, margin.\n• Style &ltsummary&gt headings with font-weight, color, hover effect.\n• Add spacing for &ltp&gt inside &ltdetails&gt.\n• Optionally, alternate background colors for clarity.`},
                {"id":"css_31","title":"Project 31 – Responsive Landing Page","level":"Medium–Hard","instructions":`Objective:\nCreate a landing page that adjusts layout on different screen sizes.\n\nInstructions:\n• HTML: &ltheader&gt, &ltsection class="features"&gt, &ltsection class="cta"&gt, &ltfooter&gt.\n• CSS: Use flexbox and media queries for responsive layout.\n• Style header with background image, text alignment, padding.\n• Features section: cards arranged in flex-wrap.\n• Call-to-action: styled button, background color, hover effect.`},
                {"id":"css_32","title":"Project 32 – Multi-Column Blog Layout","level":"Medium–Hard","instructions":`Objective:\nBuild a blog page with main articles and sidebar, responsive to smaller screens.\n\nInstructions:\n• HTML: &ltdiv class="container"&gt&ltmain&gtarticles&lt/main&gt&ltaside&gtsidebar&lt/aside&gt&lt/div&gt.\n• CSS: Flexbox or CSS grid, media queries for stacked layout on mobile.\n• Style articles: padding, margin, background, and headings.\n• Sidebar: background color, padding, link hover effect.\n• Optional: add small images for posts.`},
                {"id":"css_33","title":"Project 33 – CSS Image Gallery with Hover Zoom","level":"Medium–Hard","instructions":`Objective:\nCreate an image gallery where images zoom on hover.\n\nInstructions:\n• HTML: &ltdiv class="gallery"&gt&ltimg&gt&lt/div&gt.\n• CSS: Layout using grid or flex.\n• Style images with box-shadow, padding, margin.\n• On hover: scale image, transition effect for smooth zoom.\n• Optionally, add caption below images with &ltp&gt.`},
                {"id":"css_34","title":"Project 34 – Pricing Table with Highlighted Plan and Hover Effects","level":"Medium–Hard","instructions":`Objective:\nCreate pricing plans with hover effects, highlighting a featured plan.\n\nInstructions:\n• HTML: &ltdiv class="pricing"&gt&ltdiv class="plan"&gt&lth3&gt, &ltp&gt, &ltul&gt, &ltbutton&gt&lt/div&gt&lt/div&gt.\n• CSS: Layout with flex or grid.\n• Style cards: box-shadow, background color, padding, margin.\n• Hover effect: slight scale or shadow.\n• Highlight featured plan using distinct color or border.`},
                {"id":"css_35","title":"Project 35 – Interactive FAQ Section (CSS Only)","level":"Medium–Hard","instructions":`Objective:\nCreate an FAQ page using &ltdetails&gt and &ltsummary&gt with styled expand/collapse.\n\nInstructions:\n• HTML: &ltsection class="faq"&gt&ltdetails&gt&ltsummary&gtQuestion&lt/summary&gt&ltp&gtAnswer&lt/p&gt&lt/details&gt&lt/section&gt.\n• CSS: Style &ltdetails&gt with border, padding, margin, background color.\n• Style &ltsummary&gt: hover effect, font-weight, color.\n• Alternate background colors for each FAQ item.\n• Add spacing for &ltp&gt inside &ltdetails&gt.`},
                {"id":"css_36","title":"Project 36 – Team Section with Flip Cards","level":"Hard","instructions":`Objective:\nCreate team member cards that flip on hover to reveal details.\n\nInstructions:\n• HTML: &ltsection class="team"&gt&ltdiv class="card"&gt&ltdiv class="front"&gt, &ltdiv class="back"&gt&lt/div&gt&lt/div&gt&lt/div&gt.\n• CSS: 3D transform and transition for flip effect.\n• Style card with border, box-shadow, padding, background color.\n• Front: image + name. Back: role + description.\n• Add spacing between cards using margin.`},
                {"id":"css_37","title":"Project 37 – Product Catalog with Overlay and Button","level":"Hard","instructions":`Objective:\nCreate product cards showing price and “buy” button on hover.\n\nInstructions:\n• HTML: &ltdiv class="catalog"&gt&ltdiv class="product"&gt&ltimg&gt&ltdiv class="overlay"&gt&ltp&gtPrice&lt/p&gt&ltbutton&gt&lt/button&gt&lt/div&gt&lt/div&gt&lt/div&gt.\n• CSS: position: relative for card, overlay hidden by default.\n• On hover: overlay appears with semi-transparent background.\n• Style text and button for clarity and hover effect.\n• Use grid or flex for catalog layout.`},
                {"id":"css_38","title":"Project 38 – Multi-Section Portfolio Page","level":"Hard","instructions":`Objective:\nCreate a portfolio with header, projects grid, about section, and contact form.\n\nInstructions:\n• HTML: &ltheader&gt, &ltsection class="projects"&gt, &ltsection class="about"&gt, &ltsection class="contact"&gt.\n• CSS: Use flex or grid for projects section.\n• Style header with background, text color, padding.\n• Style contact form with input styling, hover/focus effects, spacing.\n• Add media queries for responsive layout.`},
                {"id":"css_39","title":"Project 39 – Blog Card Layout with Image Overlay","level":"Hard","instructions":`Objective:\nCreate blog cards with image background and title overlay.\n\nInstructions:\n• HTML: &ltdiv class="blog-card"&gt&ltimg&gt&ltdiv class="overlay"&gt&lth3&gt&lt/h3&gt&ltp&gt&lt/p&gt&lt/div&gt&lt/div&gt.\n• CSS: Overlay position: absolute, semi-transparent background.\n• Add hover effect: overlay fade-in or slide.\n• Style text for readability (color, font-size).\n• Layout cards using grid or flex, spacing between cards.`},
                {"id":"css_40","title":"Project 40 – Mini Website with Header, Navigation, Content, and Footer","level":"Hard","instructions":`Objective:\nBuild a small website with multiple pages (links can be fake) combining all concepts.\n\nInstructions:\n• HTML: &ltheader&gt with nav, &ltmain&gt content sections, &ltfooter&gt.\n• CSS: Layout header/nav horizontally, style footer with background color.\n• Style links with hover effects, active state, padding.\n• Use flex or grid for main content sections.\n• Add spacing, font styling, and colors for readability.\n• Optional: make layout responsive with media queries.`}
