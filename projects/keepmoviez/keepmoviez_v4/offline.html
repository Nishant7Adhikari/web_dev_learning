<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - KeepMovizEZ</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 50px 20px;
            background-color: #2C3E50;
            color: #F0F0F0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #e5001c;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #DDDDDD;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You are Currently Offline</h1>
        <p>
            It looks like you've lost your internet connection. KeepMovizEZ needs a connection to start up,
            but you can continue to use the app if it's already loaded.
        </p>
        <p>Please check your connection and try again.</p>
    </div>
</body>
</html>
