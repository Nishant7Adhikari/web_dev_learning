<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Editor & Formatter</title>

    <!-- Prism CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism-tomorrow.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/line-numbers/prism-line-numbers.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #1e1e1e;
        color: #fff;
      }
      button {
        padding: 8px 16px;
        margin-bottom: 10px;
        cursor: pointer;
        font-size: 14px;
      }
      pre {
        max-height: 600px;
        overflow: auto;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h2>File Editor & Formatter</h2>
    <p>Select a file to edit and format:</p>
    <button id="selectFileBtn">Select File</button>
    <button id="saveFileBtn" disabled>Format & Save</button>

    <h3>File Content:</h3>
    <pre
      class="line-numbers"
    ><code id="fileContent" class="language-javascript"></code></pre>

    <!-- Prism JS -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/prism.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/line-numbers/prism-line-numbers.min.js"></script>

    <!-- Prettier Standalone -->
    <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.8/standalone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.8/parser-babel.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.8/parser-html.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.8/parser-postcss.js"></script>

    <script>
      let fileHandle = null;
      let fileLang = "javascript";
      const codeElement = document.getElementById("fileContent");

      function formatPython(code) {
        // Simple: trim leading spaces
        return code
          .split("\n")
          .map((line) => line.trimStart())
          .join("\n");
      }

      document
        .getElementById("selectFileBtn")
        .addEventListener("click", async () => {
          try {
            [fileHandle] = await window.showOpenFilePicker();
            const file = await fileHandle.getFile();
            const content = await file.text();

            // Determine language from file extension
            const ext = file.name.split(".").pop().toLowerCase();
            if (["js", "jsx"].includes(ext)) fileLang = "javascript";
            else if (["html", "htm"].includes(ext)) fileLang = "html";
            else if (["css"].includes(ext)) fileLang = "css";
            else if (["py"].includes(ext)) fileLang = "python";
            else fileLang = "javascript";

            codeElement.className = `language-${fileLang}`;
            codeElement.textContent = content;
            Prism.highlightElement(codeElement);

            document.getElementById("saveFileBtn").disabled = false;
          } catch (err) {
            console.error(err);
            alert("File selection cancelled or not supported.");
          }
        });

      document
        .getElementById("saveFileBtn")
        .addEventListener("click", async () => {
          if (!fileHandle) return;

          let content = codeElement.textContent;

          try {
            // Format according to language
            if (fileLang === "javascript") {
              content = prettier.format(content, {
                parser: "babel",
                plugins: prettierPlugins,
              });
            } else if (fileLang === "html") {
              content = prettier.format(content, {
                parser: "html",
                plugins: prettierPlugins,
              });
            } else if (fileLang === "css") {
              content = prettier.format(content, {
                parser: "css",
                plugins: prettierPlugins,
              });
            } else if (fileLang === "python") {
              content = formatPython(content);
            }

            // Save back to original file
            const writable = await fileHandle.createWritable();
            await writable.write(content);
            await writable.close();

            codeElement.textContent = content;
            Prism.highlightElement(codeElement);

            alert("File formatted and saved successfully!");
          } catch (err) {
            console.error(err);
            alert("Error formatting or saving the file.");
          }
        });
    </script>
  </body>
</html>
