<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LaTeX Renderer (Single File)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

  <!-- MathJax v3 -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        packages: {'[+]': ['ams', 'boldsymbol']}
      },
      options: {
        skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0f1220;
      color: #eaeaf0;
    }

    header {
      padding: 12px 16px;
      background: #151a33;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid #222857;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 48px);
    }

    textarea {
      width: 100%;
      min-height: 35%;
      resize: vertical;
      padding: 12px;
      box-sizing: border-box;
      background: #0b0e1a;
      color: #eaeaf0;
      border: none;
      outline: none;
      font-family: monospace;
      font-size: 14px;
      line-height: 1.5;
    }

    .controls {
      padding: 8px;
      background: #151a33;
      border-top: 1px solid #222857;
      border-bottom: 1px solid #222857;
      display: flex;
      gap: 8px;
    }

    button {
      padding: 8px 14px;
      background: #2b5cff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button.secondary {
      background: #3a3f66;
    }

    button:active {
      transform: scale(0.98);
    }

    #output {
      flex: 1;
      overflow: auto;
      padding: 16px;
      background: #ffffff;
      color: #000000;
    }

    /* Make LaTeX text blocks readable */
    .latex-text {
      white-space: pre-wrap;
      margin-bottom: 12px;
    }
  </style>
</head>

<body>
  <header>Single-File LaTeX Renderer</header>

  <div class="container">
    <textarea id="input" placeholder="Paste LaTeX here (use \\, \\[ \\], $$, \\textbf{}, etc.)"></textarea>

    <div class="controls">
      <button onclick="render()">Render</button>
      <button class="secondary" onclick="clearAll()">Clear</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
    function render() {
      const src = document.getElementById('input').value;

      // Preserve normal text + LaTeX
      const html = src
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');

      const out = document.getElementById('output');
      out.innerHTML = '<div class="latex-text">' + html + '</div>';

      if (window.MathJax) {
        MathJax.typesetClear([out]);
        MathJax.typesetPromise([out]);
      }
    }

    function clearAll() {
      document.getElementById('input').value = '';
      document.getElementById('output').innerHTML = '';
    }
  </script>
</body>
</html>
