<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="constants_table.css">
    
    <title>Proj 3: Table of Constants</title>
</head>
<body>
    <table>
        <caption>Table of constants</caption>
        <tr>
            <th> constant</th>
            <th> symbol </th>
            <th> value </th>
        </tr>
        <tr>
            <td> Speed of Light </td>
            <td> c </td>
            <td>  3 × 10⁸ m/s</td>
        </tr>
        <tr>
            <td> Gravitational Acceleration </td>
            <td> g </td>
            <td>9.8 m/s²</td>
        </tr>
        <tr>
            <td> Planck's Constant </td>
            <td> h </td>
            <td> 6.626 × 10⁻³⁴ J·s </td>
        </tr>
        <tr>
            <td> Avogadro's Number </td>
            <td> Nₐ </td>
            <td> 6.022 × 10²³</td>
        </tr>
        <tr>
            <td> Gas Constant </td>
            <td> R </td>
            <td> 8.314 J/(mol·K) </td>
        </tr>
    </table>
    <p>These are one the most important universal constant in science</p>
</body>
</html>
